<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Script</title>
    <style>
       body {
         background-color: rgb(164, 104, 190);
         font-family: courier;
         font-size: 20px;
         color:white;
       }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Estou liberto da maldição!</p>   
    <script>
        window.alert('Minha Primeira Mensagem')//Mensagem de alerta.
        window.confirm('Este é um teste com JavaScript') //Mensagem de confirmação (podendo dar ok, ou cançelar).
        var nome = window.prompt('Qual o seu nome ?')
        window.alert('É um prazer te conhecer, '+ nome) //caixa de resposta.
    </script>
</body>
</html>
