<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Script</title>
    <style>
       body {
         background-color: rgb(164, 104, 190);
         font-family: courier;
         font-size: 20px;
         color:white;
       }
    </style>
</head>
<body>
    <h1>Calculadora de Adição</h1> 
    <p>JavaScript</p>   
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número inteiro'))//string
        var n2 = Number.parseInt(window.prompt('Digite outro número inteiro'))//string
        window.alert(`${n1} + ${n2} = ${n1 + n2}`)//concatenação 
        // (number + number) serve para adição
        // (string + string) serve para concatenação

    </script>
</body>
</html>
