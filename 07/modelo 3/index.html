    <header>
        <h1>Indentificador de Idades</h1>
    </header>

    <div>
        <p>
            Ano de Nascimento: 
            <input type="number" name="txtano" id="txtano" min="0">
        </p>
        <p>
            Sexo:
            <input type="radio" name="radsex" id="mas" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <p>
            <input type="button" value="Verificar" id="butao" onclick="verificar()">
        </p>
    </div>
    <div id="res">
        Complete os dados acima para ver o resultado!
    </div>
</section>
